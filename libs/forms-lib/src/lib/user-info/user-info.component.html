<form [formGroup]="userInfoForm" (ngSubmit)="onSubmit()" class="user-info-form">
    <div class="form-group">
      <lib-input 
        [label]="firstNameLabel" 
        [placeholder]="firstNamePlaceholder">
      </lib-input>
    </div>
  
    <div class="form-group">
      <lib-input 
        [label]="emailLabel" 
        [placeholder]="emailPlaceholder">
      </lib-input>
    </div>
  
    <div class="form-group">
      <p>Gender</p>
      <lib-radio-button [options]="genderOptions"></lib-radio-button>
    </div>
  
    <div class="form-group">
      <lib-basic-slider [label]="ageLabel"></lib-basic-slider>
    </div>
  
    <div class="form-group" *ngFor="let task of tasks">
      <lib-check-box [checked]="task.completed" [disabled]="false" [task]="task"></lib-check-box>
    </div>
  
    <div class="form-group">
      <p>Date of Birth</p>
      <lib-date-picker></lib-date-picker>
    </div>
  
    <div class="form-group">
      <lib-basic-button></lib-basic-button>
    </div>
  </form>
