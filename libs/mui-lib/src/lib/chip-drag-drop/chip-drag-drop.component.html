<mat-chip-set
  cdkDropList
  [cdkDropListOrientation]="listOrientation"
  (cdkDropListDropped)="drop($event)"
  [cdkDropListDisabled]="disabled"
>
  @for (item of items; track item) {
    <mat-chip
      [disabled]="disabled"
      class="example-box"
      cdkDrag>{{item}}
    </mat-chip>
  }
</mat-chip-set>
