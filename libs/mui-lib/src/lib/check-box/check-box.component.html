<section class="example-section">
  <span class="example-list-section">
    <mat-checkbox
      class="example-margin"
      [checked]="_task().completed"
      [indeterminate]="partiallyComplete()"
      (change)="update($event.checked)"
      [disabled]="disabled"
    >
      {{_task().name}}
    </mat-checkbox>
  </span>
  <span class="example-list-section">
    @if (_task().subtasks?.length) {
      <ul>
        @for (subtask of _task().subtasks; track subtask; let i = $index) {
          <li>
            <mat-checkbox
              [checked]="subtask.completed"
              (change)="update($event.checked, i)"
              [disabled]="disabled"
              >
              {{subtask.name}}
            </mat-checkbox>
          </li>
        }
      </ul>
    }

  </span>
</section>
