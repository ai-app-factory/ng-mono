<span>
  <mat-checkbox
    [checked]="task.completed"
    [disabled]="disabled"
    [indeterminate]="partiallyComplete()"
    (change)="update($event.checked)">
    {{task.name}}
  </mat-checkbox>
</span>
<span>
  <ul>
    <li *ngFor="let subtask of task.subtasks; let i = index">
      <mat-checkbox
        [checked]="subtask.completed"
        [disabled]="disabled"
        (change)="update($event.checked, i)">
        {{subtask.name}}
      </mat-checkbox>
    </li>
  </ul>
</span>
