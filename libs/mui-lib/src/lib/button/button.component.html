<div>
  @switch (buttonType) {
    @case ('mat-raised-button') {
      <button mat-raised-button [disabled]="disabled" (click)="onButtonPress()">
        {{label}}
      </button>
    }
    @case ('mat-flat-button') {
      <button mat-flat-button [disabled]="disabled" (click)="onButtonPress()">
        {{label}}
      </button>
    }
    @case ('mat-button') {
      <button mat-button [disabled]="disabled" (click)="onButtonPress()">
        {{label}}
      </button>
    }
    @case ('mat-fab') {
      <button mat-fab [disabled]="disabled" (click)="onButtonPress()">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
      </button>
    }
    @case ('mat-stroked-button') {
      <button mat-stroked-button [disabled]="disabled" (click)="onButtonPress()">
        {{label}}
      </button>
    }
    @default {
      <button mat-button [disabled]="disabled" (click)="onButtonPress()">
        {{label}}
      </button>
    }
  }
</div>
