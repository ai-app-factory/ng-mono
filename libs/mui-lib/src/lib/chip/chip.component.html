
<p>
  <em>Enter Keywords</em>
</p>
<mat-form-field class="example-form-field">
  <mat-label>keywords</mat-label>
  <mat-chip-grid #chipGrid aria-label="Enter keywords" [formControl]="formControl">
    @for (item of labels; track item) {
      <mat-chip-row (removed)="removeChip(item.name)">
        {{item.name}}
        <button matChipRemove aria-label="'remove ' + item.label">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
    }
  </mat-chip-grid>
  <input
    placeholder="New keyword..."
    [matChipInputFor]="chipGrid"
    (matChipInputTokenEnd)="addChip($event)"
  />
</mat-form-field>

<p><strong>The following keywords are entered:</strong> {{formControl.value}}</p>
