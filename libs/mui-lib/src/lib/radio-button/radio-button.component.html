<div class="radio-button-container">
  @if (displayGroupName) {
    <mat-label class="radio-group-label">{{name}}</mat-label>
  }
  <mat-radio-group
      aria-labelledby="example-radio-group-label"
      [(ngModel)]="optionSelected"
      >
          @for (option of listOfOptions; track option) {
            <mat-radio-button
                aria-label="{{option}}"
                class="example-radio-button"
                [value]="option"
                [disabled]="disabled"
                [labelPosition]="labelPosition"
                [required]="required"
                >
                    {{option}}
            </mat-radio-button>
          }
  </mat-radio-group>
</div>

@if (displaySelectedOption) {
  <div class="selected-option">You selected: {{optionSelected}}</div>
}
